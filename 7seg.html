<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>sevenSeg.js - Contoh Minimal</title>
  <!-- jQuery & jQuery UI (WAJIB) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <!-- sevenSeg.js (ambil dari GitHub asli) -->
  <script src="https://brandonlwhite.github.io/sevenSeg.js/sevenSeg.js"></script>
  <style>
    body { background: #000; text-align: center; padding: 40px; }
    #display { 
      width: 400px; 
      height: 80px; 
      margin: 0 auto; 
      background: #111; 
      border-radius: 6px; 
    }
  </style>
</head>
<body>
  <h2 style="color: white;">âœ… sevenSeg.js + jQuery</h2>
  <div id="display"></div>

  <script>
    $(document).ready(function() {
      // Inisialisasi 7-segment
      $("#display").sevenSeg({
        digits: 6,
        value: 123.45,
        decimalPlaces: 2,
        colorOn: "#00ff00",
        colorOff: "#444"
      });

      // Contoh update real-time
      let val = 0;
      setInterval(() => {
        $("#display").sevenSeg("option", "value", val += 0.13);
      }, 500);
    });
  </script>
</body>
</html>
